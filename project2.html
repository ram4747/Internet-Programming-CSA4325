<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quiz App</title>
<style>
    body {
        font-family: Arial, sans-serif;
    }
    .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background-color: #f9f9f9;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
        text-align: center;
    }
    .question {
        margin-bottom: 20px;
    }
    .options label {
        display: block;
        margin-bottom: 10px;
    }
</style>
</head>
<body>
<div class="container">
    <h1>Quiz App</h1>
    <form id="quizForm">
        <div class="question">
            <p>1. What is the capital of France?</p>
            <div class="options">
                <label><input type="radio" name="q1" value="paris"> Paris</label>
                <label><input type="radio" name="q1" value="london"> London</label>
                <label><input type="radio" name="q1" value="berlin"> Berlin</label>
            </div>
        </div>
        <div class="question">
            <p>2. What is the largest planet in our solar system?</p>
            <div class="options">
                <label><input type="radio" name="q2" value="jupiter"> Jupiter</label>
                <label><input type="radio" name="q2" value="mars"> Mars</label>
                <label><input type="radio" name="q2" value="earth"> Earth</label>
            </div>
        </div>
        <div class="question">
            <p>3. Who wrote "Romeo and Juliet"?</p>
            <div class="options">
                <label><input type="radio" name="q3" value="shakespeare"> William Shakespeare</label>
                <label><input type="radio" name="q3" value="tolstoy"> Leo Tolstoy</label>
                <label><input type="radio" name="q3" value="dickens"> Charles Dickens</label>
            </div>
        </div>
        <div class="question">
            <p>4. What is the chemical symbol for water?</p>
            <div class="options">
                <label><input type="radio" name="q4" value="h2o"> H2O</label>
                <label><input type="radio" name="q4" value="co2"> CO2</label>
                <label><input type="radio" name="q4" value="o2"> O2</label>
            </div>
        </div>
        <div class="question">
            <p>5. What is the capital of Japan?</p>
            <div class="options">
                <label><input type="radio" name="q5" value="tokyo"> Tokyo</label>
                <label><input type="radio" name="q5" value="beijing"> Beijing</label>
                <label><input type="radio" name="q5" value="seoul"> Seoul</label>
            </div>
        </div>
        <button type="submit">Submit Quiz</button>
    </form>
    <div id="result"></div>
</div>
<script>
    document.getElementById('quizForm').addEventListener('submit', function(event) {
        event.preventDefault();
        var answers = {
            q1: document.querySelector('input[name="q1"]:checked').value,
            q2: document.querySelector('input[name="q2"]:checked').value,
            q3: document.querySelector('input[name="q3"]:checked').value,
            q4: document.querySelector('input[name="q4"]:checked').value,
            q5: document.querySelector('input[name="q5"]:checked').value
        };
        var correctAnswers = {
            q1: 'paris',
            q2: 'jupiter',
            q3: 'shakespeare',
            q4: 'h2o',
            q5: 'tokyo'
        };
        var score = 0;
        for (var key in answers) {
            if (answers[key] === correctAnswers[key]) {
                score++;
            }
        }
        var result = document.getElementById('result');
        result.innerHTML = 'Your score: ' + score + ' out of 5';
    });
</script>
<h1><a href="score.html">Enter your score</a></h1> 
</body>
</html>
